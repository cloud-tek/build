name: ci

env:
  NETCORE_VERSION: 8.0.100
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  DOTNET_ROLL_FORWARD: Minor

on:
  pull_request:
    types:
    - closed
    branches:
    - main
    paths:
    - ".github/workflows/**"
    - "build/**"
    - "src/**"
    - "tests/**"
    - "GitVersion.yml"
  push:
    branches:
    - main
    - feature/*
    - hotfix/*
    - bug/*
    - release/*
    paths:
    - ".github/workflows/**"
    - "build/**"
    - "src/**"
    - "tests/**"
    - "GitVersion.yml"
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  checks: write

jobs:
  build:
    if: (github.event_name == 'pull_request') || (github.event_name == 'push')
    uses: ./.github/workflows/dotnet.yml
    name: build
    with:
      Directory: ${{ github.workspace }}
      NetCoreVersion: 8.0.100
      Compile:      true
      UnitTests:    true
      Pack:         true
      Push:         true
      NuGetApiUrl:  'https://api.nuget.org/v3/index.json'
    secrets:
      NUGET_API_KEY:  '${{ secrets.NUGET_API_KEY }}'
