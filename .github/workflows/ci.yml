name: ci

env:
  NETCORE_VERSION: 6.0.100
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  DOTNET_ROLL_FORWARD: Major

on:
  push:
    branches:
    - main
    - release/*
    paths:
      - ".github/workflows/**"
      - "build/**"
      - "src/**"
      - "readme.md"
      - "GitVersion.yml"
  pull_request:
    types:
    - closed
    branches:
    - main
    paths:
      - ".github/workflows/**"
      - "build/**"
      - "src/**"
      - "readme.md"
      - "GitVersion.yml"
  workflow_dispatch:
    inputs: {}

jobs:
  diag:
    uses: cloud-tek/build/.github/workflows/gitversion.yml@main
    name: diag
  build:
    uses: cloud-tek/build/.github/workflows/dotnet.yml@main
    name: build
    with:
      Directory: ${{ github.workspace }}
      NetCoreVersion: 6.0.301
      Compile:      true
      UnitTests:    true
      Pack:         true
      Push:         true
      NuGetApiUrl:  'https://api.nuget.org/v3/index.json'
    secrets:
      NuGetApiKey:  '${{ secrets.NUGET_API_KEY }}'
